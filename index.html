<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Clone Netflix</title>
</head>
<body>
    <header>
        <div class="navigation">
            <div class="logo">
                <a href="#"><img src="./assets/logos/NetflixLogoSvg.svg" alt="netflix logo" /></a>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="title">
                <h1>Who's watching?</h1>
            </div>
            <div class="profiles">
                <div class="profileCards-container">
                    <div class="profileCard">
                        <div class="profileCard1-img"></div>
                        <div class="profileCard-name">
                            <h2>Christian</h2>
                        </div>
                    </div>
                    <div class="profileCard">
                        <div class="profileCard2-img"></div>
                        <div class="profileCard-name">
                            <h2>Ludovic</h2>
                        </div>
                    </div>
                    <div class="profileCard">
                        <div class="profileCard3-img"></div>
                        <div class="profileCard-name">
                            <h2>Ivanna</h2>
                        </div>
                    </div>
                    <div class="profileCard">
                        <div class="profileCard4-img"></div>
                        <div class="profileCard-name">
                            <h2>Maeva</h2>
                        </div>
                    </div>
                    <div class="addProfile">
                        <div class="add-icon">
                            <img src="./assets/illustrations/AddProfile.png" alt="add new profil icon" />
                        </div>
                        <div class="add-button">
                            <h2>Add account</h2>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="manage-button">
                <button>MANAGE PROFILES</button>
            </div>
        </div>
    </div>
</body>
</html>
